<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee - JS etude by Itay Banner</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1 class="game-title">Dicee</h1>
    </header>

    <div class="playground">
      <div id="player-1" class="dice">
        <h2>Player 1</h2>
        <img src="images/dice1.png" alt="Dice Shows 1">
      </div>
      <div id="player-2" class="dice">
        <h2>Player 2</h2>
        <img src="images/dice1.png" alt="Dice Shows 1">
      </div>
      <button type="button" name="button">Click to Roll Dice</button>
    </div>

    <footer>
      <p>
        Made by <strong>Itay Banner</strong> as a JavaScript exercise in Frontend Bootcamp course by <a href="#" target="_blank">The App Brewery</a>
      </p>
    </footer>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
